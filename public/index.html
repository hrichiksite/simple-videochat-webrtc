<html>
    <style>
body {
  background-image: url('https://i.ibb.co/txr7GNW/background.png');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
</style>
<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" href="https://lh5.googleusercontent.com/h6AcJd9dKfsuVRkS3GBhbRU0PrCUnKoIGU40C1OF9h1keGnws5JD48erb-w8O5QiyI1LJ12XSDw-q2huYhjSLc2AcEOJx_B9t0p0WFduXjXz4oF0jLM=w1000" type="image/png" sizes="20x20">
    <meta property="og:image" content="https://lh5.googleusercontent.com/h6AcJd9dKfsuVRkS3GBhbRU0PrCUnKoIGU40C1OF9h1keGnws5JD48erb-w8O5QiyI1LJ12XSDw-q2huYhjSLc2AcEOJx_B9t0p0WFduXjXz4oF0jLM=w1000" />
    <meta property="og:site_name" content="Hrichik Meet" />
    <meta property="og:description" content="Free Video Calling Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bit.ly/meet-hrichik" />  
</head>

<body>
    <center><img src="https://i.imgur.com/OValfw3.jpg" width="1000" height="384"></center>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Normal-Select A Cool Filter</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                    <option value="contrast(150%)">Lumination</option>
                    <option value="blur(20px)">Hidden Mist</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">Monster</option>
                    <option value="saturate(25)">Super Saiyan God</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
